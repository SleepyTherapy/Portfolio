<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Therapy | Artist Portfolio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f14;
      color: #f2f2f2;
      line-height: 1.6;
    }
    header {
      padding: 3rem 1.5rem;
      text-align: center;
      background: linear-gradient(135deg, #6a5acd, #ff6ec7);
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.95;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
      background: #141420;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #ff6ec7; }

    section {
      padding: 3rem 1.5rem;
      max-width: 1100px;
      margin: auto;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ffb3ec;
    }

    .about p {
      max-width: 800px;
    }

    .gallery {
    }
      </html>
